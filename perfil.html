<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Cuenta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            background-color: #f4f4f4;
            text-align: center;
        }
        .form-container, .success-message {
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px gray;
        }
        .success-message {
            display: none;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button, .boton-menu {
            margin-top: 15px;
            padding: 10px;
            width: 100%;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            display: inline-block;
            border-radius: 5px;
        }
        button:hover, .boton-menu:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function enviarFormulario(event) {
            event.preventDefault(); // Evita que la página se recargue
            document.getElementById("registro").style.display = "none";
            document.getElementById("mensaje-exito").style.display = "block";
        }
    </script>
</head>
<body>

    <div class="form-container" id="registro">
        <h2>Registro de Cuenta</h2>
        <form onsubmit="enviarFormulario(event)">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="contacto">Contacto:</label>
            <input type="email" id="contacto" name="contacto" required>

            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion" required>

            <label for="metodo-pago">Método de pago:</label>
            <select id="metodo-pago" name="metodo_pago" required>
                <option value="tarjeta">Tarjeta de crédito/débito</option>
                <option value="paypal">PayPal</option>
                <option value="transferencia">Transferencia bancaria</option>
            </select>

            <button type="submit">Registrarse</button>
        </form>
    </div>

    <div class="success-message" id="mensaje-exito">
        <h2>Registro Completado ✅</h2>
        <p>Tu cuenta ha sido registrada exitosamente.</p>
        <nav>
            <a href="PAGINA WEB.html" class="boton-menu">VOLVER AL MENÚ</a>
        </nav>
    </div>

</body>
</html>
